version: "3"
services:
  mariadb:
    build: ./requirements/mariadb/
    image: mariadb
    container_name: mariadb
    restart: always
    volumes:
      - vl_mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - network
    env_file:
      - .env

  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    restart: always
    depends_on:
      - mariadb
    volumes:
      - vl_wp:/var/www/html/
    ports:
      - "9000:9000"
    networks:
      - network
    env_file:
      - .env

  nginx:
    build: ./requirements/nginx/
    image: nginx
    container_name: nginx
    restart: always
    depends_on:
      - wordpress
    volumes:
      - vl_wp:/var/www/html
    ports:
      - "443:443"
    networks:
      - network
    env_file:
      - .env
  

networks:
  network:

volumes: 
  vl_mariadb:
  vl_wp:
    driver_opts:
      type: none
      o: bind
      device: /Users/oussama/Desktop/data